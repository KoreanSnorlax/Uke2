<body onload="slowLoad()">
    <p>Ferdighet 5 - Kode som kjøres når siden lastes vs kode i en funksjon</p>
    <div id="picture">
        
    </div>
    <img src="Bilder/slowload.jpeg"/>
</br>

    Prøv også å reloade siden.
    <button onclick="location.reload()">Reload</button>

    <script>
        document.getElementById("picture").innerHTML = '<p>Lastet inn: ' + new Date().toTimeString() + "</p>";

        function slowLoad() {
            document.getElementById("picture").innerHTML += "<p>Lastet inn: " + new Date().toTimeString() + "</p>";
        }
        function reloadPage(){
            location.reload()
        }
    </script>
</body>
